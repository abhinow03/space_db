  <body>
    <div id="root"></div>

    <!-- Message area for API response -->
    <div id="api-message" style="margin: 20px; font-family: Orbitron, sans-serif; font-size: 1.2rem; color: #00ffff;"></div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- âœ… Express API Fetch Example -->
    <script>
      // Wait until DOM is ready
      document.addEventListener("DOMContentLoaded", () => {
        fetch("http://localhost:4000/api/hello")
          .then(res => res.json())
          .then(data => {
            console.log("Message from server:", data.message);
            const messageDiv = document.getElementById("api-message");
            messageDiv.textContent = `Server says: "${data.message}"`;
          })
          .catch(err => {
            console.error("Error connecting to Express server:", err);
            const messageDiv = document.getElementById("api-message");
            messageDiv.textContent = "";
          });
      });
    </script>
  </body>
